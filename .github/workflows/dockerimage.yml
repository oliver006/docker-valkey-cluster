name: Docker Image CI

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY_IMAGE: ${{ vars.DOCKERHUB_USER }}/valkey-cluster

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: docker/metadata-action@v5 
        id: meta
        with:
          images: ${{ env.REGISTRY_IMAGE }}
          tags: |
            type=semver,pattern={{version}}
      - uses: docker/setup-qemu-action@v3 
      - uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - run: |
          export IMAGE_TAG=${{ steps.meta.outputs.version }}
          envsubst < Dockerfile.tmpl > Dockerfile
      - uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          tags: ${{ env.REGISTRY_IMAGE }}:${{ steps.meta.outputs.version }},ghcr.io/oliver006/valkey-cluster:${{ steps.meta.outputs.version }}
          push: true
